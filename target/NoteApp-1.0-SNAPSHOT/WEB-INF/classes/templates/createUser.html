<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Create User account</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script>
  	$(document).ready(function(){
  	
  	if ($("#succMsg").text()!=""){
	$("#btnSubmit").attr("disabled","true");
  	}
  	});
  	</script>
</head>

<body>
	<form th:action="@{/NoteApp/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
	</form>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" th:action="@{/NoteApp/createUser}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration user</h2>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" /> 
						</div>
						
						
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						<input type="text" th:field="*{password}" placeholder="Password"
								class="form-control" /> 
						</div>
						
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> 
						</div>
					</div>

				

					<div class="form-group">
						<div class="col-sm-9">
							<button id="btnSubmit" type="submit" class="btn btn-primary btn-block">Create Account</button>
						</div>
					</div>
					
					<span id="succMsg" th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>

</body>
